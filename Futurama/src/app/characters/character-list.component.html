
<mat-list role="list">
    <mat-nav-list>
        <mat-list-item *ngFor="let character of characters |async">
           <a matLine [routerLink]="['character', character.id]">{{ character.name.first}} {{character.name.last}} <img style="width:20px; float:right;" src={{character.images.main}} alt=""> &nbsp;&nbsp;&nbsp;&nbsp;"Click me to see details"</a>
          
        </mat-list-item>
      </mat-nav-list>
    
  </mat-list>
